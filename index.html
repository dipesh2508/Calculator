<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Calculator</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <input class="btn btn-primary" type="button" value="C" onclick="ClearScreen()">
            </div>
            <div class="col-3">
                <input type="text" id="result" class="screen">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="7" onclick="display('7')">
            </div>
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="8" onclick="display('8')">
            </div>
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="9" onclick="display('9')">
            </div>
            <div class="col-1">
                <input class="btn btn-info" type="button" value="/" onclick="display('/')">
            </div>

        </div>
        <div class="row">
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="4" onclick="display('4')">
            </div>
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="5" onclick="display('5')">
            </div>
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="6" onclick="display('6')">
            </div>
            <div class="col-1">
                <input class="btn btn-info" type="button" value="*" onclick="display('*')">
            </div>

        </div>
        <div class="row">
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="1" onclick="display('1')">
            </div>
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="2" onclick="display('2')">
            </div>
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="3" onclick="display('3')">
            </div>
            <div class="col-1">
                <input class="btn btn-info" type="button" value="-" onclick="display('-')">
            </div>

        </div>
        <div class="row">
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="0" onclick="display('0')">
            </div>
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="." onclick="display('.')">
            </div>
            <div class="col-1">
                <input class="btn btn-dark" type="button" value="=" onclick="solve()">
            </div>
            <div class="col-1">
                <input class="btn btn-info" type="button" value="+" onclick="display('+')">
            </div>

        </div>



    </div>

    <footer>
        Dipesh Ranjan
    </footer>

    <script src="index.js"></script>
</body>

</html>
